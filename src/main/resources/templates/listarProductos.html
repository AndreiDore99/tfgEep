<!DOCTYPE html>

<table class="table table-dark">

    <tbody th:each="articulo : ${listaArticulos}">

        <td><span th:text="${articulo.producto}" ></span></td>
        <td><span th:text="${articulo.precio}" ></span></td>

    </tbody>
</table>
